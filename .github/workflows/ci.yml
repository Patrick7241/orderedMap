name: Go OrderedMap CI

on:
  push:
    branches: [ master ]  # 仅在推送到 master 分支时触发
  pull_request:
    branches: [ master ]  # 针对 master 分支的 PR 也触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # 指定 Go 版本

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./tests/  # 运行 tests 目录下的所有测试